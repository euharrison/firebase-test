<html>
  <head>
    <title>Firebase Test</title>
  </head>
  <body>


    <h1 id="user-email">...</h1>

    <form id="form-register">
      <label>Email: <input name="email" type="email"></label><br>
      <label>Password: <input name="password" type="password"></label><br>
      <button>Register</button>
    </form>

    <form id="form-login">
      <label>Email: <input name="email" type="email"></label><br>
      <label>Password: <input name="password" type="password"></label><br>
      <button>Login</button>
    </form>

    <div>
      <button id="button-google-login">Google Login</button>
    </div>
    <br>

    <div>
      <button id="button-logout">Logout</button>
    </div>
    <br>

    <hr>

    <div>
      <h2>Messages</h2>
      <form id="form-message">
        <textarea name="text" placeholder="Write a message..."></textarea><br>
        <button>Send</button>
      </form>
      <ul id="messages"></ul>
    </div>



    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-firestore.js"></script>

    <script>
      var config = {
        apiKey: "AIzaSyCACCQJ5uAw2GCwbX7jPOGtCZYU9a_wmjA",
        authDomain: "fir-test1-ac37f.firebaseapp.com",
        databaseURL: "https://fir-test1-ac37f.firebaseio.com",
        projectId: "fir-test1-ac37f",
        storageBucket: "",
        messagingSenderId: "819546458475"
      };
      firebase.initializeApp(config);

      var db = firebase.firestore();

      var loggedUser;

      $('#form-register').on('submit', function(e) {
        e.preventDefault();
        var email = $(this).find('[name="email"]').val();
        var password = $(this).find('[name="password"]').val();
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then(function(user) {
            console.log(user);
            db.collection('users').doc(user.uid).set({
              uid: user.uid,
              email: user.email,
              displayName: user.displayName,
              photoURL: user.photoURL,
            })
            .then(console.log)
            .catch(console.error);
          })
          .catch(console.error);
      });

      $('#form-login').on('submit', function(e) {
        e.preventDefault();
        var email = $(this).find('[name="email"]').val();
        var password = $(this).find('[name="password"]').val();
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then(console.log)
          .catch(console.error);
      });

      $('#button-google-login').on('click', function(e) {
        var provider = new firebase.auth.GoogleAuthProvider();
        firebase
          .auth()
          .signInWithPopup(provider)
          .then(console.log)
          .catch(console.error);
      });

      $('#button-logout').on('click', function(e) {
        firebase
          .auth()
          .signOut()
          .then(console.log)
          .catch(console.error);
      });

      $('#form-message').on('submit', function(e) {
        e.preventDefault();
        if (!loggedUser || !loggedUser.uid) {
          return;
        }
        var text = $(this).find('[name="text"]').val();
        db.collection('messages')
          .add({
            text: text,
            user: loggedUser.uid,
          })
          .then(console.log)
          .catch(console.error);
      });

      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          db.collection('users').doc(user.uid).get()
            .then(function(doc) {
              if (doc.exists) {
                loggedUser = doc.data();
                $('#user-email').text(`Hello, ${loggedUser.displayName || loggedUser.email}!`);
              }
            })
            .catch(console.error);
        } else {
          $('#user-email').text('Hello!');
        }
      });

      db.collection('messages').get().then((querySnapshot) => {
        querySnapshot.forEach((doc) => {
          // TODO get user displayName
          renderMessage(doc.data())
        });
      });

      function renderMessage(message) {
        $('#messages').append(`<li>${message.user}: ${message.text}</li>`);
      }

    </script>
  </body>
</html>
